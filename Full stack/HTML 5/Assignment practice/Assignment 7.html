<! DOCTYPE html>
<html>
<head>
    <style>
    form{width:500px;height:500px;margin:auto;margin-top:100px;}
	td{height:30px;border-color:blue;}
    </style>
</head>
<body>
<form action="">
	<table cellspacing="15px";>
	<tr>
	    <td>Number:</td>
		<td> UTC Date Time:</td>
	</tr>
	<tr>
	    <td> <input type="number" name="nr" ></td>
		<td> <input type="datetime-local" name="date" > </td>
	</tr>
	<tr>
	    <td>Range: </td>
		<td> Local Date Time:</td>
	</tr>
	<tr>
	    <td><input type="range" name="range"  min="1"  max="10"></td>
		<td> <input type="datetime-local" name="dtl" > </td>
	</tr>
    <tr>
	    <td>Date: </td>
		<td> Time: </td>
	</tr>
	<tr>
	    <td> <input type="date" name="dt"></td>
		<td> <input type="time" name="tm"> </td>
	</tr>
	<tr>
	    <td>Month:</td>
	</tr>
	<tr>
	    <td ><input type="month" name="month"></td>
	</tr>
	<tr>
	    <td>Week:</td>
	</tr>
	<tr>
	    <td ><input type="week" name="week" ></td>
	</tr>
	</table>
</form>
</body>
</html>
