html>
<head>
<table border="1px" cellspacing="0px" height="30%" width="30%" cellpadding=""><tr> <td> 
<h3 align="center"> CALCULATOR </h3>
</head>
<body>
<script>
function add(){f1.equal.value=(f1.result.value=eval(f1.n7.value)+eval(f1.n8.value)+eval(f1.n9.value));}

function sev(){ f1.result.value=7;}
function eht(){ f1.result.value=8;}
function nin(){ f1.result.value=9;}
      
</script>

<form name="f1">

<input type="text" name="result" value="" ></br>
<input type="button" name="n7" value="7" onclick="sev" >
<input type="button" name="n8" value="8" onclick="eht">
<input type="button" name="n9" value="9" onclick="nin">
<input type="button" name="div" value="/" onclick="div()"></br>
<input type="button" name="n4" value="4">
<input type="button" name="n5" value="5">
<input type="button" name="n6" value="6">
<input type="button" name="sub" value="-" onclick="sub()"></br>
<input type="button" name="n1" value="1">
<input type="button" name="n2" value="2">
<input type="button" name="n3" value="3">
<input type="button" name="mul" value="*" onclick="mul()"></br>
<input type="button" name="q" value=",">
<input type="button" name="n0" value="0">
<input type="button" name="n." value=".">
<input type="button" name="add" value="+" onclick="add()"></br>
<input type="button" name="equal" value="=" onclick="add()">
<input type="button" name="reset" value="clear">
<input type="button" name="n%" value="%" ></br>

</td></tr></table>
</form>
</body>
</html>
