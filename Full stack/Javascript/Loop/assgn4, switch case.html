<html>
<head>
<script>
let a=100;
let b=10;
let c="";
switch(c){
case "+":
document.write("Addition is "+(a+b));
break;
case "-":
document.write("Substraction is "+(a-b));
break;
case "*":
document.write("Multiplication is "+(a*b));
break;
case "/":
document.write("Division is "+(a/b));
break;
default:
document.write("Enter operator only...");
}

</script>
</head>
<body>
</body>
</html>
